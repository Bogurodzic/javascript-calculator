<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="calculator">
        <div class="calculator-header">
          <div class="calculator-header-bars">
            <i class="fa fa-bars calculator-header-bars__item" aria-hidden="true"></i>
          </div>
          <div class="calculator-header-title">
            <h4 class="calculator-header-title__text">Calculator</h4>
          </div>
          <div class="calculator-header-settings">
            <i class="fa fa-cog calculator-header-settings__item" aria-hidden="true"></i>
          </div>
        </div>
        <div class="calculator-body">
          <div id="display" class="calculator-body-screen">

          </div>
          <div class="calculator-body-buttons">
            <div class="calculator-body-buttons-small">
              <div class="calculator-body-buttons-small__button">
                √
              </div>
              <div class="calculator-body-buttons-small__button">
                (
              </div>
              <div class="calculator-body-buttons-small__button">
                )
              </div>
              <div class="calculator-body-buttons-small__button">
                %
              </div>
            </div>
            <div class="calculator-body-buttons-basic">
              <div class="calculator-body-buttons-basic__button number">
                1
              </div>
              <div class="calculator-body-buttons-basic__button number">
                2
              </div>
              <div class="calculator-body-buttons-basic__button number">
                3
              </div>
              <div class="calculator-body-buttons-basic__button">
                /
              </div>
            </div>
            <div class="calculator-body-buttons-basic">
              <div class="calculator-body-buttons-basic__button number">
                4
              </div>
              <div class="calculator-body-buttons-basic__button number">
                5
              </div>
              <div class="calculator-body-buttons-basic__button number">
                6
              </div>
              <div class="calculator-body-buttons-basic__button number">
                ×
              </div>
            </div>
            <div class="calculator-body-buttons-basic">
              <div class="calculator-body-buttons-basic__button number">
                7
              </div>
              <div class="calculator-body-buttons-basic__button number">
                8
              </div>
              <div class="calculator-body-buttons-basic__button number">
                9
              </div>
              <div class="calculator-body-buttons-basic__button">
                -
              </div>
            </div>
            <div class="calculator-body-buttons-bottom">
              <div class="calculator-body-buttons-bottom-firstblock">
                <div class="calculator-body-buttons-bottom-firstblock__top-button number">
                  0
                </div>
                <div class="calculator-body-buttons-bottom-firstblock__top-button">
                  .
                </div>
                <div class="calculator-body-buttons-bottom-firstblock__bottom-button">
                  Del
                </div>
                <div class="calculator-body-buttons-bottom-firstblock__bottom-button">
                  =
                </div>
              </div>
              <div class="calculator-body-buttons-bottom-secondblock">
                <div class="calculator-body-buttons-bottom-secondblock__button">
                  +
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="calculator">
        <div class="calculator-header">
          <div class="calculator-header-bars">
            <i class="fa fa-bars calculator-header-bars__item" aria-hidden="true"></i>
          </div>
          <div class="calculator-header-title">
            <h4 class="calculator-header-title__text">Calculator</h4>
          </div>
          <div class="calculator-header-settings">
            <i class="fa fa-cog calculator-header-settings__item" aria-hidden="true"></i>
          </div>
        </div>
        <div class="calculator-body">
          <div class="calculator-body-screen">

          </div>
          <div class="calculator-body-buttons">

          </div>
        </div>
      </div>
    </main>
  <script type="text/javascript" src="main.js"></script>
  </body>
</html>

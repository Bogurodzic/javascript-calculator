<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Javascript Calculator</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="calculator">
        <div class="calculator-header">
          <div class="calculator-header-bars">
            <i class="fa fa-bars calculator-header-bars__item" aria-hidden="true"></i>
          </div>
          <div class="calculator-header-title">
            <h4 class="calculator-header-title__text">Calculator</h4>
          </div>
          <div class="calculator-header-settings">
            <i class="fa fa-cog calculator-header-settings__item" aria-hidden="true"></i>
          </div>
        </div>
        <div class="calculator-body">
          <div id="display" class="calculator-body-screen">

          </div>
          <div class="calculator-body-buttons">
            <div class="calculator-body-buttons-small">
              <div data-type="root" data-instant="true" class="calculator-body-buttons-small__button button operations">
                √
              </div>
              <div data-type="round" data-instant="true" class="calculator-body-buttons-small__button button operations">
                ‖...‖
              </div>
              <div data-type="power" class="calculator-body-buttons-small__button button operations">
                &#178;
              </div>
              <div class="calculator-body-buttons-small__button button operations">
                %
              </div>
            </div>
            <div class="calculator-body-buttons-basic">
              <div class="calculator-body-buttons-basic__button number button">
                1
              </div>
              <div class="calculator-body-buttons-basic__button number button">
                2
              </div>
              <div class="calculator-body-buttons-basic__button number button">
                3
              </div>
              <div data-type="division" class="calculator-body-buttons-basic__button button operations">
                /
              </div>
            </div>
            <div class="calculator-body-buttons-basic">
              <div class="calculator-body-buttons-basic__button number button">
                4
              </div>
              <div class="calculator-body-buttons-basic__button number button">
                5
              </div>
              <div class="calculator-body-buttons-basic__button number button">
                6
              </div>
              <div data-type="multiply" class="calculator-body-buttons-basic__button button operations">
                ×
              </div>
            </div>
            <div class="calculator-body-buttons-basic">
              <div class="calculator-body-buttons-basic__button number button">
                7
              </div>
              <div class="calculator-body-buttons-basic__button number button">
                8
              </div>
              <div class="calculator-body-buttons-basic__button number button">
                9
              </div>
              <div data-type="sub" class="calculator-body-buttons-basic__button button operations">
                -
              </div>
            </div>
            <div class="calculator-body-buttons-bottom">
              <div class="calculator-body-buttons-bottom-firstblock">
                <div class="calculator-body-buttons-bottom-firstblock__top-button number button">
                  0
                </div>
                <div id="dot" class="calculator-body-buttons-bottom-firstblock__top-button button">
                  .
                </div>
                <div id="delete" class="calculator-body-buttons-bottom-firstblock__bottom-button button">
                  Del
                </div>
                <div id="result" class="calculator-body-buttons-bottom-firstblock__bottom-button button">
                  =
                </div>
              </div>
              <div class="calculator-body-buttons-bottom-secondblock">
                <div data-type="add" class="calculator-body-buttons-bottom-secondblock__button button operations">
                  +
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.14.1/math.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
